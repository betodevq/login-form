<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Login Page</title>
</head>

<body>
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-12 col-lg-6 mx-auto">
        <div class="form-container mx-auto">
          <div class="col-12 form-title">
            <h1>Bienvenido!</h1>
            <p>Iniciá sesión para acceder <br>al <strong>panel de administración.</strong></p>
          </div>
          <form class="col-12 form needs-validation" id="form" novalidate>
            <div class="invalid-feedback invalid-data">Alguno de los datos es incorrecto.</div>
            <div class="form-group form__input">
              <label for="email" class="form__input--text">Ingresa tu email</label>
              <input type="email" name="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Por favor, ingresa tu email.</div>
            </div>
            <div class="form-group form__input">
              <label for="password" class="form__input--text">Ingresa tu contraseña</label>
              <input type="password" name="password" class="form-control" id="password" required>
              <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>            
            </div>
            <button type="submit" class="btn form__btn-submit">Acceder</button>
            <div class="col-12 form__forgot-password text-center">
              <p class="form__forgot-password--text">
                ¿Olvidaste tu <a href="#" class="form__forgot-password--pink">contraseña?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
